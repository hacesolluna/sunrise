              text.textContent = 'Ellen Wang is the Founder & President of the CA-wide Sunrise Venture Pitch Competition. As the President of Northwood High Entrepreneurship Club, she was inspired to expand this pitch competition into a state-wide event. She has garnered a $500 grant from Irvine Mayor Farrah Khan and united the OC startup community business professors, investors, and entrepreneurs to create a free online curriculum and mentorship program for high school students. Her vision is to debunk the myth that entrepreneurs have to be silicon valley tech gurus and to make superb entrepreneurial education as well as networking opportunities accessible to all students regardless of economic privilege, because few people can afford $7000 entrepreneurship summer programs.';

              button.textContent = 'READ MORE';
              text.textContent = 'Founder & President';
          }
        }
